<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI</title>
    <link rel="stylesheet" href="/card-ui/style.css">

    <!-- link ke boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>  
<div class="profile-card">
  <div class="image">
    <img src="/card-ui/img/k.jpg" alt="" class="profile-img">
  </div>

  <!-- teks -->
  <div class="teks-data">
   <span class="name">AMBALABU</span>
   <span class="job">yutuber & blogger</span>
  </div>

  <!-- button sosial media -->
  <div class="media-buttons">
    <a href="#" class="link"><i class='bx bxl-facebook'></i></a>
    <a href="#" class="link"><i class='bx bxl-instagram-alt'></i></a>
    
    <a href="#" class="link"><i class='bx bxl-youtube'></i></a>
    <a href="#" class="link"><i class='bx bxl-twitter'></i></a>



  </div>

  <!-- bottos -->
  <div class="buttons">
    <div class="button">subscribe</div>
    <div class="button">massage</div>
  </div>

  <!-- icon analytics -->
  <div class="analytics">
<!-- pertama -->
  <div class="data">
  <i class='bx bx-heart'></i>
  <span class="number">60k</span>

  </div>
<!-- kedua -->
  <div class="data">
  <i class='bx bx-message-rounded-dots'></i>
  <span class="number">20k</span>

  </div>
<!-- ketiga -->
  <div class="data">
  <i class='bx bx-share'></i>
  <span class="number">12k</span>

  </div>

  </div>


  

</div>
</body>
</html>
